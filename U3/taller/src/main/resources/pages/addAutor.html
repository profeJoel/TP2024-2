<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Autor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
        label, input { margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Agregar Autor</h1>
    <form id="form-autor">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>

        <button type="submit">Agregar</button>
    </form>

    <script>
        document.getElementById('form-autor').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const autor = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value
            };

            fetch('/api/autores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(autor)
            })
            .then(response => {
                if (response.ok) {
                    alert('Autor agregado con Ã©xito');
                    window.location.href = 'list-autores.html';
                } else {
                    alert('Error al agregar el autor');
                }
            })
            .catch(err => console.error('Error:', err));
        });
    </script>
</body>
</html>
