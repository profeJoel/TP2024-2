<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Libros</h1>
    <table id="tabla-libros">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>ISBN</th>
                <th>Autor ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se llenarán con JavaScript -->
        </tbody>
    </table>
    <button onclick="window.location.href='add-libro.html'">Agregar Libro</button>

    <script>
        fetch('/api/libros')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('tabla-libros').querySelector('tbody');
                data.forEach(libro => {
                    const fila = `<tr>
                                    <td>${libro.id}</td>
                                    <td>${libro.titulo}</td>
                                    <td>${libro.isbn}</td>
                                    <td>${libro.autorId}</td>
                                  </tr>`;
                    tbody.innerHTML += fila;
                });
            })
            .catch(err => console.error('Error al cargar los libros:', err));
    </script>
</body>
</html>
