<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autores</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Autores</h1>
    <table id="tabla-autores">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se llenarÃ¡n con JavaScript -->
        </tbody>
    </table>
    <button onclick="window.location.href='add-autor.html'">Agregar Autor</button>

    <script>
        fetch('/api/autores')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('tabla-autores').querySelector('tbody');
                data.forEach(autor => {
                    const fila = `<tr>
                                    <td>${autor.id}</td>
                                    <td>${autor.nombre}</td>
                                    <td>${autor.apellido}</td>
                                  </tr>`;
                    tbody.innerHTML += fila;
                });
            })
            .catch(err => console.error('Error al cargar los autores:', err));
    </script>
</body>
</html>
